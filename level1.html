<html>
  <title>Brain Train - Memory Game</title>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik Mono One"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- font of the page -->
    <link rel="stylesheet" href="level1.css" />
    <!-- links css to this page -->
  </head>

  <body style="text-align: center; background-color: #ccfff5">
    <!-- page presentation with brain pic and title-->
    <div class="maintitle">
      <h1>
        <br />
        <span style="color: #ff0000">L</span>
        <span style="color: #00cc00">E</span>
        <span style="color: #ffcc00">V</span>
        <span style="color: #9900cc">E</span>
        <span style="color: #ff0066">L</span>
        <span style="color: #000099"> 1</span>
        <br />
        <p id="status" class="center"></p>
      </h1>
      <div id="nextLevel">
        <a href="level2.html" class="button">
          <!--leads to next page-->
          <button class="button">NEXT LEVEL</button>
        </a>
      </div>
      <div id="replay">
        <button class="button" onclick="location.reload()">Replay</button>
      </div>
    </div>

    <!-- setting the cards; the section affects everything in between-->
    <section class="gamebody">
      <section class="game">
        <!-- copy&paste a <div class="cards"> to add more cards -->

        <!-- card1 -->
        <div class="cards" data-framework="grape">
          <!-- MUST name it data-framework so that we can match later-->

          <img
            class="front"
            height="20%"
            src="https://media.istockphoto.com/vectors/grapes-icon-grapevine-with-leaf-vector-id1193510069?k=20&m=1193510069&s=612x612&w=0&h=K3xC55wDfPsuEkggrN3mzFFWAC3j7bQ2FtGAbdLDkBw="
            alt="grape"
          />
          <!--alt classifies img as deco-->
          <img
            class="back"
            height="20%"
            src="https://t3.ftcdn.net/jpg/01/91/11/56/360_F_191115633_Z6OJdy0VwG6ZOZRYamBaETay8v9WGIxf.jpg"
            alt="backside"
          />
        </div>

        <!-- card2 -->
        <div class="cards" data-framework="grape">
          <img
            class="front"
            height="20%"
            src="https://media.istockphoto.com/vectors/grapes-icon-grapevine-with-leaf-vector-id1193510069?k=20&m=1193510069&s=612x612&w=0&h=K3xC55wDfPsuEkggrN3mzFFWAC3j7bQ2FtGAbdLDkBw="
            alt="grape"
          />
          <img
            class="back"
            height="20%"
            src="https://t3.ftcdn.net/jpg/01/91/11/56/360_F_191115633_Z6OJdy0VwG6ZOZRYamBaETay8v9WGIxf.jpg"
            alt="backside"
          />
        </div>

        <!-- card3 -->
        <div class="cards" data-framework="orange">
          <img
            class="front"
            height="20%"
            src="https://m.media-amazon.com/images/I/51w76ofL4KL._AC_SL1160_.jpg"
            alt="orange"
          />
          <img
            class="back"
            height="20%"
            src="https://t3.ftcdn.net/jpg/01/91/11/56/360_F_191115633_Z6OJdy0VwG6ZOZRYamBaETay8v9WGIxf.jpg"
            alt="backside"
          />
        </div>

        <!-- card4 -->
        <div class="cards" data-framework="orange">
          <img
            class="front"
            height="20%"
            src="https://m.media-amazon.com/images/I/51w76ofL4KL._AC_SL1160_.jpg"
            alt="orange"
          />
          <img
            class="back"
            height="20%"
            src="https://t3.ftcdn.net/jpg/01/91/11/56/360_F_191115633_Z6OJdy0VwG6ZOZRYamBaETay8v9WGIxf.jpg"
            alt="backside"
          />
        </div>
      </section>
    </section>

    <!-- brain.train-->

    <div id="attemptDiv" class="topRight"></div>
    <div id="score" class="topLeft"></div>

    <script src="levels.js"></script>
  </body>
</html>
